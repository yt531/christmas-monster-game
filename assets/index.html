<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聖誕怪獸遊戲</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>阻止怪獸爆氣大作戰</h1>
    <div id="monster-animation">
      <img
        id="monster-image"
        src="assets/img-monster-cover.png"
        alt="聖誕節怪獸"
        title="怪獸的狀態會隨怒氣值改變"
      />
    </div>
    <div id="anger-display">
      <p id="anger-level">🔥怒氣值：60%</p>
    </div>
    <div id="timer-display">
      <p id="timer">🕒剩餘時間：3:00</p>
    </div>
    <div id="message-display"></div>
    <div class="game-controls">
      <button id="start-button" title="開始遊戲">開始遊戲</button>
      <button id="pause-button" title="暫停遊戲" disabled>暫停遊戲</button>
      <button id="restart-button" title="重新開始遊戲" disabled>
        重新開始
      </button>
      <button id="reduce-anger-button" title="減少怪獸怒氣值" disabled>
        減少怒氣值
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
